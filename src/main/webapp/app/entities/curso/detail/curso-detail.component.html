<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="curso">
      <h2 data-cy="cursoDetailsHeading"><span>Curso</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ curso.id }}</span>
        </dd>
        <dt><span>Salon</span></dt>
        <dd>
          <span>{{ curso.salon }}</span>
        </dd>
        <dt><span>Grado</span></dt>
        <dd>
          <span>{{ curso.grado }}</span>
        </dd>
        <dt><span>Id Colegio</span></dt>
        <dd>
          <div *ngIf="curso.id_colegio">
            <a [routerLink]="['/colegio', curso.id_colegio?.id, 'view']">{{ curso.id_colegio?.nombre }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/curso', curso.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
