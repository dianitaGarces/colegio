<div class="hipster img-fluid rounded">
  <div class="col-md-3">
    <span></span>
  </div>

  <div class="col-md-9">
    <h1 class="display-4"><span>Colegio del Olimpo</span></h1>

    <div class="col-md-9 justify-content-center" *ngIf="!account?.imageUrl">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <h3 class="margen" data-cy="loginTitle">Autenticaci칩n</h3>
        <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">

        <form class="form" role="form" (ngSubmit)="loginUser()" [formGroup]="loginForm">

            <label class="username-label" for="username">Nombre de usuario:</label>

              type="text"
              class="form-control"
              name="username"
              id="username"
              placeholder="Ingrese el usuario"
              formControlName="username"
              #username
              data-cy="username"
            />
          </div>

          <div class="form-group">
            <label for="password">Contrase침a:</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="Contrase침a"
              formControlName="password"
              data-cy="password"
            />
          </div>
          <button type="submit" class="btn btn-primary" data-cy="submit">Iniciar sesi칩n</button>
        </form>
      </div>
    </div>
  </div>
</div>
